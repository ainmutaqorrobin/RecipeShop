<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Enter username</label>
            <input type="text" class="form-control" [(ngModel)]="userName">
            <p>Your current username is {{userName}}</p>
            <button 
            class="btn btn-primary" 
            (click)="userName=''" 
            [disabled]="userName===''">Reset username
            </button>
        </div>
    </div>
</div>
