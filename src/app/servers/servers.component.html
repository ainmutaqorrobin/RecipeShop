<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Enter username</label>
            <input type="text" class="form-control" [(ngModel)]="serverName">
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onCreateServer()">Show Server</button>
            <p *ngIf="serverStatus; else Noserver">Server created name {{serverName}}</p>
            <ng-template #Noserver>
                <p>No server yet</p>
            </ng-template>
        </div>
    </div>
</div>
