<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div> -->
        <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onCloseError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;"><app-loading-spinner></app-loading-spinner></div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6"> 
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{isLoginMode? 'Login':'Sign Up'}}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode?'Sign Up':'Login'}}</button>
            </div><br>
            <div class="text-danger" *ngIf="authForm.controls['email'].invalid && authForm.controls['email'].touched">
                <ul class="list-group">
                    <li class="list-group item">Please make sure email is a valid email</li>
                </ul>
            </div>
             <div class="text-danger" *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].touched">
                <ul class="list-group">
                    <li class="list-group item">Please make sure password has 6 characters and more</li>
                </ul>
            </div>
        </form>
    </div>
</div>
