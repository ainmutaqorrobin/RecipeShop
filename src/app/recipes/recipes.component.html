<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelectedAbove)="selectedRecipeList= $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipeList;else showText" [recipe]="selectedRecipeList"></app-recipe-detail>
        <ng-template #showText>
            <p>Please choose recipe!</p>
        </ng-template>
    </div>
</div>
